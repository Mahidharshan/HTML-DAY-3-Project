<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mahi">
    <H1>REGISTER FORM</H1>
    <form>
        <label>Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text"><br>
        <br>
        <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email"><br>
        <br>
        <lable>Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
        <input type="password"><br>
        <br>
        <label>Phone Number:</label>
        <input type="text"><br>
        <br>
        <label>Gender:</label>        
        <label for id="male">Male</label>
        <input type="radio" id="male" value="Male" name="gender" >
        <label for id="female">Female</label>
        <input type="radio" id="female" value="Female" name="gender">
        <label for id="others">Others</label>
        <input type="radio" id="others" value="Others" name="gender"><br>
        <br>
        <label>Language:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select>
            <option>Tamil</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Telungu</option>
            <option>Urudhu</option>
        </select><br>
        <br>
        <label>Zip Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text"><br>
        <br>
        <label>About:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <textarea>Write about yourself</textarea><br>
        <br>
        <div class="ms">
        <input type="submit" value="Register"></div>
    </form>
</div>
</body>
</html>
